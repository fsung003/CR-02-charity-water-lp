<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Work Sans', sans-serif;
    }

    .hero {
      position: relative;
      background-image: url('Madagascar_2019_CG-0118.jpg'); 
      background-size: cover;
      background-position: center 15%;
      height: 100vh;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      /*background-color: rgba(0, 0, 0, 0.4); /* Adds dark overlay */
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .navbar img {
      height: 30px;
      margin-right: 10px;
    }

    .hero-text {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px; /* Adds spacing between h1, p, and button */
      align-items: center;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .cta-button {
      background-color: #1b3061; /* Dark blue */
      color: white;
      padding: 24px 50px;
      border: none;
      border-radius: 6px;
      font-size: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #06122e;
    }

    @media (max-width: 600px) {
      .hero-text h1 {
        font-size: 1.8rem;
      }

      .hero-text p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="top-border"></div>
  <div class="hero">
    <div class="overlay"></div>

    <div class="navbar">
      <img src= "jerry_can_yellow.png" alt="charity: water logo">
      charity: water
    </div>

    <div class="hero-text">
      <h1>Bring Clean Water to Life. Give Families a Future.</h1>
      <p>Support clean water projects that empower communities, improve health, and create opportunity â€” all in line with your values.</p>
      <a href="#donate-now" class="cta-button">Donate Now</a>
    </div>
  </div>

</body>
</html>
